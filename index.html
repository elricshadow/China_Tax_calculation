<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>中国税费计算器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", "PingFang SC", Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #f7f7f7 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 28px 24px;
            border-radius: 16px;
            max-width: 430px;
            margin: 48px auto;
            box-shadow: 0 4px 24px #d1e2fe55;
        }
        h2 {
            text-align: center;
            color: #3d5afe;
            margin-bottom: 28px;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .section-title {
            font-size: 1.17rem;
            color: #1565c0;
            margin: 24px 0 12px;
            font-weight: bold;
            border-left: 4px solid #3d5afe;
            padding-left: 10px;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin: 14px 0 8px;
            font-size: 1rem;
            color: #3973b7;
        }
        #amount, #salary, #biz-income {
            width: 180px;
            min-width: 100px;
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1.5px solid #b6cefa;
            background: #f5faff;
            transition: border-color 0.2s;
            outline: none;
            display: block;
        }
        #amount:focus, #salary:focus, #biz-income:focus {
            border-color: #3d5afe;
        }
        select, #rate {
            width: 100%;
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1.5px solid #b6cefa;
            background: #f5faff;
            transition: border-color 0.2s;
            outline: none;
        }
        select:focus, #rate:focus {
            border-color: #3d5afe;
        }
        .flex-row {
            display: flex;
            gap: 10px;
            margin-bottom: 4px;
        }
        .flex-row > * { flex: 1;}
        .tax-city-card-row {
            display: flex;
            gap: 12px;
            margin: 10px 0 16px 0;
            justify-content: stretch;
        }
        .tax-city-card {
            flex: 1;
            background: #f5faff;
            border: 2px solid #e3eafc;
            border-radius: 8px;
            padding: 10px 0;
            text-align: center;
            color: #1565c0;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.18s, background 0.18s, color 0.18s;
            user-select: none;
            letter-spacing: 0.5px;
        }
        .tax-city-card.selected {
            border-color: #3d5afe;
            background: #e3f0ff;
            color: #3d5afe;
            font-weight: bold;
            box-shadow: 0 2px 8px #e3eafc;
        }
        .tax-city-card .tax-rate {
            display: block;
            font-size: 0.95em;
            color: #43a047;
            margin-top: 2px;
        }
        .tax-city-title {
            color: #1565c0;
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 0.98em;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3d5afe 60%, #6ab7ff 100%);
            color: #fff;
            font-size: 1.08rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 2px 8px #e3eafc;
            transition: background 0.3s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6ab7ff 0%, #3d5afe 100%);
            box-shadow: 0 4px 16px #bdd7fa88;
        }
        .result {
            margin-top: 20px;
            font-size: 1.05rem;
            background: #f5faff;
            border-radius: 10px;
            padding: 14px 10px;
            box-shadow: 0 2px 12px #c3e0ff55;
            animation: fadein 0.7s;
        }
        .tax-type {
            font-weight: bold;
            margin: 12px 0 8px;
            color: #3d5afe;
            font-size: 1.07rem;
            display: flex;
            align-items: center;
        }
        .tax-type::before {
            content: "💡";
            margin-right: 6px;
            font-size: 1.1em;
        }
        .err {
            color: #e53935;
            text-align: center;
            font-weight: bold;
            padding: 8px 0;
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(18px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 500px) {
            .container { max-width: 98vw; padding: 12px 2vw;}
            h2 { font-size: 1.2rem;}
            #amount, #salary, #biz-income { width: 100px;}
            .tax-city-card-row { gap: 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>中国税费计算器</h2>

        <!-- 增值税部分 -->
        <div class="section-title">增值税计算</div>
        <label for="amount">金额（元）：</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="请输入金额">

        <label for="rate-select">税率：</label>
        <div class="flex-row">
            <select id="rate-select" onchange="updateRateInput()">
                <option value="13">13%</option>
                <option value="11">11%</option>
                <option value="10">10%</option>
                <option value="9">9%</option>
                <option value="6">6%</option>
                <option value="3">3%</option>
                <option value="1">1%</option>
                <option value="0">0%</option>
                <option value="other">自定义</option>
            </select>
            <input type="number" id="rate" min="0" max="100" step="0.01" placeholder="税率(%)" value="13" oninput="selectOtherRate()">
        </div>
        <div class="tax-city-title">请选择城建税适用区域：</div>
        <div class="tax-city-card-row" id="tax-city-cards">
            <div class="tax-city-card selected" data-rate="0.07" onclick="selectCityTax(this)">
                城市
                <span class="tax-rate">7%</span>
            </div>
            <div class="tax-city-card" data-rate="0.05" onclick="selectCityTax(this)">
                县镇
                <span class="tax-rate">5%</span>
            </div>
            <div class="tax-city-card" data-rate="0.01" onclick="selectCityTax(this)">
                乡村
                <span class="tax-rate">1%</span>
            </div>
        </div>
        <button onclick="calculateVAT()">💰 计算增值税</button>
        <div class="result" id="vat-result"></div>

        <!-- 个体工商户所得税部分（提前） -->
        <div class="section-title">个体工商户所得税计算</div>
        <label for="biz-income">经营收入（元）：</label>
        <input type="number" id="biz-income" min="0" step="0.01" placeholder="请输入经营收入">
        <button onclick="calculateBizTax()">🏢 计算个体工商户所得税</button>
        <div class="result" id="biz-result"></div>

        <!-- 个人所得税部分（后置） -->
        <div class="section-title">个人所得税计算（工资薪金）</div>
        <label for="salary">税前工资（元）：</label>
        <input type="number" id="salary" min="0" step="0.01" placeholder="请输入税前工资">
        <button onclick="calculateIncomeTax()">🧾 计算个税</button>
        <div class="result" id="income-result"></div>
    </div>

    <script>
        // 城建税卡片选择逻辑
        function selectCityTax(card) {
            document.querySelectorAll('.tax-city-card').forEach(function(item){
                item.classList.remove('selected');
            });
            card.classList.add('selected');
        }
        function getSelectedCityTaxRate() {
            var selected = document.querySelector('.tax-city-card.selected');
            return selected ? parseFloat(selected.getAttribute('data-rate')) : 0.07;
        }

        // 增值税逻辑
        function updateRateInput() {
            var select = document.getElementById('rate-select');
            var rateInput = document.getElementById('rate');
            if (select.value === "other") {
                rateInput.value = "";
                rateInput.focus();
            } else {
                rateInput.value = select.value;
            }
        }
        function selectOtherRate() {
            var rateInput = document.getElementById('rate');
            var select = document.getElementById('rate-select');
            var presetRates = ["13", "11", "10", "9", "6", "3", "1", "0"];
            if (!presetRates.includes(rateInput.value)) {
                select.value = "other";
            }
        }
        function calculateVAT() {
            var amount = parseFloat(document.getElementById('amount').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var locationTaxRate = getSelectedCityTaxRate();

            if (isNaN(amount) || isNaN(rate) || amount < 0 || rate < 0 || rate > 100) {
                document.getElementById('vat-result').innerHTML = "<div class='err'>请输入有效的金额和税率（0-100）</div>";
                return;
            }

            var r = rate / 100;
            var vatOutside = amount * r;
            var totalOutside = amount + vatOutside;
            var vatInside = amount * r / (1 + r);
            var amountWithoutTax = amount / (1 + r);

            // 附加税计算（按价外税，即实际缴纳增值税额为基数）
            var cityTax = vatOutside * locationTaxRate;
            var eduTax = vatOutside * 0.03;
            var localEduTax = vatOutside * 0.02;
            var totalAddTax = cityTax + eduTax + localEduTax;

            document.getElementById('vat-result').innerHTML =
                "<div class='tax-type'>价外税</div>" +
                "未含税金额：<b style='color:#1565c0;'>" + amount.toFixed(2) + "</b> 元<br>" +
                "增值税：<b style='color:#43a047;'>" + vatOutside.toFixed(2) + "</b> 元<br>" +
                "含税总额：<b style='color:#3d5afe;'>" + totalOutside.toFixed(2) + "</b> 元<br>" +
                "<div class='tax-type'>价内税</div>" +
                "含税金额：<b style='color:#1565c0;'>" + amount.toFixed(2) + "</b> 元<br>" +
                "增值税：<b style='color:#e65100;'>" + vatInside.toFixed(2) + "</b> 元<br>" +
                "未含税金额：<b style='color:#00838f;'>" + amountWithoutTax.toFixed(2) + "</b> 元<br>" +
                "<div class='tax-type'>附加税费</div>" +
                "城建税：<b>" + cityTax.toFixed(2) + "</b> 元<br>" +
                "教育费附加：<b>" + eduTax.toFixed(2) + "</b> 元<br>" +
                "地方教育附加：<b>" + localEduTax.toFixed(2) + "</b> 元<br>" +
                "附加税合计：<b style='color:#e65100;'>" + totalAddTax.toFixed(2) + "</b> 元";
        }

        // 个体工商户所得税逻辑
        function calculateBizTax() {
            var income = parseFloat(document.getElementById('biz-income').value);
            var threshold = 20000; // 个体工商户起征点
            if (isNaN(income) || income < 0) {
                document.getElementById('biz-result').innerHTML = "<div class='err'>请输入有效的经营收入</div>";
                return;
            }
            var taxable = income - threshold;
            if (taxable <= 0) {
                document.getElementById('biz-result').innerHTML = "<b>应纳税所得额为0，无需缴纳所得税。</b><br>税后收入：<span style='color: #43a047;'>" + income.toFixed(2) + "</span> 元";
                return;
            }

            // 个体工商户经营所得速算表
            var taxRate = 0, quickDeduction = 0, taxLevel = '';
            if (taxable <= 20000) {
                taxRate = 5; quickDeduction = 0; taxLevel = '第1级';
            } else if (taxable <= 30000) {
                taxRate = 10; quickDeduction = 1000; taxLevel = '第2级';
            } else if (taxable <= 40000) {
                taxRate = 20; quickDeduction = 3000; taxLevel = '第3级';
            } else if (taxable <= 60000) {
                taxRate = 30; quickDeduction = 7000; taxLevel = '第4级';
            } else if (taxable <= 80000) {
                taxRate = 35; quickDeduction = 12000; taxLevel = '第5级';
            } else {
                taxRate = 45; quickDeduction = 22000; taxLevel = '第6级';
            }

            var tax = taxable * taxRate / 100 - quickDeduction;
            var actualIncome = income - tax;

            document.getElementById('biz-result').innerHTML =
                "<div class='tax-type'>个体工商户所得税</div>" +
                "应纳税所得额：<b>" + taxable.toFixed(2) + "</b> 元<br>" +
                "适用税率：<b>" + taxRate + "%</b>（" + taxLevel + "，速算扣除数：" + quickDeduction + " 元）<br>" +
                "应纳税额：<b style='color:#e65100;'>" + tax.toFixed(2) + "</b> 元<br>" +
                "税后收入：<b style='color:#43a047;'>" + actualIncome.toFixed(2) + "</b> 元";
        }

        // 个人所得税逻辑
        function calculateIncomeTax() {
            var salary = parseFloat(document.getElementById('salary').value);
            var threshold = 5000; // 个人所得税起征点
            if (isNaN(salary) || salary < 0) {
                document.getElementById('income-result').innerHTML = "<div class='err'>请输入有效的税前工资</div>";
                return;
            }
            var taxable = salary - threshold;
            if (taxable <= 0) {
                document.getElementById('income-result').innerHTML = "<b>应纳税所得额为0，无需缴纳个税。</b><br>实发工资：<span style='color: #43a047;'>" + salary.toFixed(2) + "</span> 元";
                return;
            }

            // 工资薪金速算表分级
            var taxRate = 0, quickDeduction = 0, taxLevel = '';
            if (taxable <= 3000) {
                taxRate = 3; quickDeduction = 0; taxLevel = '第1级';
            } else if (taxable <= 12000) {
                taxRate = 10; quickDeduction = 210; taxLevel = '第2级';
            } else if (taxable <= 25000) {
                taxRate = 20; quickDeduction = 1410; taxLevel = '第3级';
            } else if (taxable <= 35000) {
                taxRate = 25; quickDeduction = 2660; taxLevel = '第4级';
            } else if (taxable <= 55000) {
                taxRate = 30; quickDeduction = 4410; taxLevel = '第5级';
            } else if (taxable <= 80000) {
                taxRate = 35; quickDeduction = 7160; taxLevel = '第6级';
            } else {
                taxRate = 45; quickDeduction = 15160; taxLevel = '第7级';
            }

            var tax = taxable * taxRate / 100 - quickDeduction;
            var actualSalary = salary - tax;

            document.getElementById('income-result').innerHTML =
                "<div class='tax-type'>个人所得税（工资薪金）</div>" +
                "应纳税所得额：<b>" + taxable.toFixed(2) + "</b> 元<br>" +
                "适用税率：<b>" + taxRate + "%</b>（" + taxLevel + "，速算扣除数：" + quickDeduction + " 元）<br>" +
                "应纳税额：<b style='color:#e65100;'>" + tax.toFixed(2) + "</b> 元<br>" +
                "实发工资：<b style='color:#43a047;'>" + actualSalary.toFixed(2) + "</b> 元";
        }
    </script>
</body>
</html>
